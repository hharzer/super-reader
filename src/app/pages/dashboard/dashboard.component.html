<div class="row" *ngIf="page$ | async as page">
    <div class="col-md-12">
        <div class="card py-1 px-3 mt-3">
            <h1>{{ page?.caption }}</h1>
        </div>
    </div>

    <!-- Page Content -->
    <div class="col-md-8">
        <div class="card my-4" i18n>
            Coming Soon...
        </div>
    </div>

    <!-- Sidebar Widgets Column -->
    <aside class="col-md-4">
        <app-side-bar></app-side-bar>
    </aside>
</div>
